<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dictionary app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Caveat">
    
</head>
<body>
    
    <header>
         <div class="container">
        <h1>welcome to word galaxy!</h1>
        <div class="input-group">
            <div class="form-outline">
              <input type="search" id="form1" class="form-control" placeholder="Enter a word, e.g. hello" />
              
            </div>
            <button type="button" class="btn btn-primary" id="btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="contain"><div class="card">
        </div></div>

        
    </div>
    </header>
    <main>
        <section class="section">
            <h2>Welcome to Word Meaning App</h2>
            <p>Explore the meanings and definitions of words with ease. Just enter a word in the input field above and click the "search" button to get started. Enhance your vocabulary and language skills in no time!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Word Meaning App</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
